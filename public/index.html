<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>threat-fest</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <!-- HERO -->
  <div class="section section--hero">
    <div class="container">
      <div class="hero">
        <img class="hero__logo" src="./images/logo.png" alt="Threat Fest 2017">
      </div>
    </div>
  </div>


  <!-- INFO LIST -->
  <div class="section section--info">
    <ul class="info-list">
      <li class="info-list__item">
        <span class="list-icon fa fa-calendar-o"></span>
        <p>August 25 - 26</p>
      </li>

      <li class="info-list__item">
        <span class="list-icon fa fa-clock-o"></span>
        <p>Doors 6pm </br>
          Show 7pm</p>
      </li>

      <li class="info-list__item">
        <span class="list-icon fa fa-map-marker"></span>
        <p>101 Front Street, </br>
          Smyrna, TN 37167</p>
      </li>

      <li class="info-list__item">
        <span class="list-icon fa fa-usd"></span>
        <p>$10/Day </br>
          $15/Two Day Pass</p>
      </li>
    </ul>
  </div>

<!-- TICKETS -->
<div class="section">
  <div class="container">
    <div class="tickets">
      <h2>Get Tickets!</h2>

      <div class="ticket-list">

        <div class="ticket-list__item">
          <div class="card">
            <h3>Day 1 Pass</h3>
            <p>$10</p>
            <a href="#">Buy here!</a>
          </div>
        </div>

        <div class="ticket-list__item">
          <div class="card">
            <h3>Two Day Pass</h3>
            <p>$15</p>
            <a href="#">Buy here!</a>
          </div>
        </div>

        <div class="ticket-list__item">
          <div class="card">
            <h3>Day 2 Pass</h3>
            <p>$10</p>
            <a href="#">Buy here!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
